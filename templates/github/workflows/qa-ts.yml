name: CodeQuality

on: pull_request

jobs:
  qa:
    name: CodeQuality
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: ['12.x', '14.x']
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run prettier
        run: npm run prettier:ci

      - name: Run eslint
        run: npm run lint:ci

      - name: Run eslint
        run: npm run test:ci

      - name: Run typescript
        run: npm run build
