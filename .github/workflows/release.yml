name: Release

on:
  workflow_dispatch:
  schedule:
    - cron: '42 7 * * 1'
  #push:
  #  branches:
  #    - 'main'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm install

      - name: Run build script
        run: npm run build

      - name: Run lint
        run: node ./build/bin/index.js lint --ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.CI_NPM_TOKEN }}
        run: npx semantic-release
