version: 1

update_configs:
  - package_manager: 'javascript'
    directory: '/'
    update_schedule: 'live'
    default_reviewers:
      - 'github-username'
    default_assignees:
      - 'github-username'
    default_labels:
      - 'dependencies'
    commit_message:
      prefix: 'fix'
      prefix_development: 'chore'
      include_scope: true
    allowed_updates:
      - match:
          dependency_type: 'direct'
          update_type: 'all'
    version_requirement_updates: 'increase_versions'
